<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>AEternity Cards - Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center div-center">

          <div id="title-div">
            <img src="img/aeternity_logo.png">
            <h1>AEternity Cards - Profile</h1>
            <a href="index.html"> Index </a>
            <a href="profile.html" style="padding-bottom: 2em;"> User profile </a>
          </div>
          
          <div id="message">
            <div id="loader" class="alert alert-secondary">
              <img src="img/loading.gif">
              <div><b>LOADING</b></div>
            </div>
          </div>

          <div>
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" id="regUsername" class="form-control" placeholder="Your username">
                </div>
              </div>
            </form>

            <button id="registerBtn" class="btn btn-block">Register</button>
          </div>
          <div style="padding-top: 1em;">
            <input type="number" class="form-control" placeholder="Card ID" id="card_id_number">
            <button id="buyBtn" class="btn btn-block">Buy card</button>
          </div>
          <div id="cardBody">

          </div>

        </div>
      </div>
    </div>

    <!--Modal register error-->
    <div class="modal" tabindex="-1" role="dialog" id="register-modal-error">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>You are already registered. You can buy cards in "User profile" section.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Modal register successful-->
    <div class="modal" tabindex="-1" role="dialog" id="register-modal-successfully">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registered successfully</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Now you are registered. You can buy cards in "User profile" section.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
      {{#cardArray}}
        <div class="card">
          <h5 class="card-title">{{name}}</h5>
          <img class="card-img-top" src="{{img}}">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted attack">ID: {{card_id}}</h6>
            <h6 class="card-subtitle mb-2 text-muted attack">Attack: {{attack}}</h6>
            <h6 class="card-subtitle mb-2 text-muted health">Health: {{health}}</h6>
            <h6 class="card-subtitle mb-2  description" style="padding-top: 1em;">{{description}}</h6>
          </div>
        </div>
      {{/cardArray}}  
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/aepp-sdk.browser.js"></script>
    <script src="js/aepp-sdk.browser-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
